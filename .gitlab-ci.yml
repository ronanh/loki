image: golang:latest

stages:
  - test
  - build

default:
  interruptible: true

check:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    # - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  stage: build
  script:
    - go build ./...
