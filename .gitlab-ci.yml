include:
  - component: $CI_SERVER_FQDN/components/go/lint@0.5.0
  - component: $CI_SERVER_FQDN/components/go/test@0.5.0
  - component: $CI_SERVER_FQDN/components/go/build@0.5.0
    inputs:
      binary_directory: ""

stages:
  - test
  - build

default:
  interruptible: true

# global rules applying to all jobs
workflow:
  rules:
    # these rules prevent duplicate pipelines from running when opening a merge request
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_REF_PROTECTED == "true"
