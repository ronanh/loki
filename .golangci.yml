version: "2"
linters:
  enable:
    - staticcheck
    - lll
    - revive
    - govet
    - errcheck
    - ineffassign
    - unused
    - misspell

  exclusions:
    presets:
      - comments
      - std-error-handling
      - common-false-positives
      - legacy
    paths:
      - ".*.pb.go"
      - ".*.y.go"
